<form #rf="ngForm" (ngSubmit)="rf.valid && submitForm()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="reviewForm.name" required #nameCtrl="ngModel">
    </div>
    <!-- validation -->
    <div class="alert alert-danger" *ngIf="nameCtrl.dirty && nameCtrl.invalid">
        Name Not Provided
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="reviewForm.email" required>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" id="rating" name="rating" [(ngModel)]="reviewForm.rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" name="description" [(ngModel)]="reviewForm.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="rf.invalid">Submit</button>
</form>

{{reviewForm | json}}
